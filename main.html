<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required><br>
		<label for="email">Email</label>
		<input type="text" id="email" name="email" required><br>
		<label for="gender" >Gender: </label>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" value="M" required/> Male
		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" value="F" required/> Female
		<br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars" required>
			<option value="bmw">BMW</option>
			<option value="Audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="text" id="carage" name="car" required><br>
		<label for="dop">Date of Purchase</label>
		<input type="text" id="dop" name="date-of-Purchase" required><br>
		<label for="password">Password</label>
		<input type="text" id="password" name="password" required><br>
		<button type="submit" id="submit">submit button</button>






	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
