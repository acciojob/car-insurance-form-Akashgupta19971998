<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name"><br>
		<label for="email">Email</label>
		<input type="text" id="email" name="email"><br>
		<label for="gender">Gender: </label>
		<input type="radio" name="gender" id="gender" value="M" /> Male
		<input type="radio" name="gender" id="gender" value="F" /> Female
		<br>
		<label for="Car-brands">Car Brands</label>

			<option value="bmw">BMW</option>
			<option value="Audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<br>
		<label for="Car-age">Car Age</label>
		<input type="text" id="carage" name="car"><br>
		<label for="date-of-Purchase">Date of Purchase</label>
		<input type="text" id="dop" name="date-of-Purchase"><br>
		<label for="password">Password</label>
		<input type="text" id="password" name="password"><br>
		<button type="submit" id="submit">submit button</button>






	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
